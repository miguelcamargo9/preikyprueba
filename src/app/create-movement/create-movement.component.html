<div *ngIf="creditCard">
  <h3>Create Movement for Credit Card {{creditCard.num}}</h3>
  <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="name">Amount</label>
              <input type="text" class="form-control" id="amount" required [(ngModel)]="movement.amount" name="amount">
          </div>

          <div class="form-group">
              <label for="name">Date</label>
              <input type="text" class="form-control" id="date" required [(ngModel)]="movement.date" name="date" readonly>
          </div>

          <div class="form-group">
              <label for="name">Type</label>
              <input type="text" class="form-control" id="franchise" required [(ngModel)]="movement.type" name="type">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>

  <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
  </div>
</div>
