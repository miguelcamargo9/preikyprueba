<div *ngIf="user">
  <h3>Create Credit Card for {{user.username}}</h3>
  <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="name">Num</label>
              <input type="text" class="form-control" id="num" required [(ngModel)]="creditCard.num" name="num">
          </div>

          <div class="form-group">
              <label for="name">Expe Date</label>
              <input type="text" class="form-control" id="expdate" required [(ngModel)]="creditCard.expdate" name="expdate">
          </div>

          <div class="form-group">
              <label for="name">Franchise</label>
              <input type="text" class="form-control" id="franchise" required [(ngModel)]="creditCard.franchise" name="franchise">
          </div>

          <div class="form-group">
              <label for="name">Token</label>
              <input type="text" class="form-control" id="token" required [(ngModel)]="creditCard.token" name="token">
          </div>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>

  <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
  </div>
</div>
