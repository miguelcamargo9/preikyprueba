<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" (submit)="loginUser($event)">
              <div class="form-label-group">
                <input type="text" name="username" id="username" [(ngModel)]="auth.username" class="form-control" placeholder="Username" required autofocus>
              </div>
              <div class="form-label-group">
                <input type="password" name="password" id="password" [(ngModel)]="auth.password" class="form-control" placeholder="Password" required>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
