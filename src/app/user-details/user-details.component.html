<div *ngIf="user">
    <div>
        <label>Name: </label> {{user.fullname}}
    </div>
    <div>
        <label>Document Type: </label> {{user.documenttype}}
    </div>
    <div>
        <label>Document Number: </label> {{user.documentnumber}}
    </div>

    <span class="button is-small btn-danger" (click)='deleteUser()'>Delete</span>

    <hr/>
</div>
