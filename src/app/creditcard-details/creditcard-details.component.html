<br>
<div *ngIf="creditCard">
  <h3>Credit Card {{creditCard.num}} </h3>
  <div class="card">
    <div class="card-header">
      Credit Card Details
    </div>
    <div class="card-body">
      <div>
          <label><strong>Exp Date: </strong></label> {{creditCard.expdate}}
      </div>
      <div>
          <label><strong>Franchise:  </strong></label> {{creditCard.franchise}}
      </div>
      <div>
          <label><strong>Token:  </strong></label> {{creditCard.token}}
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-sm-6">
      <h3>Credit Cards Movements</h3>
    </div>
    <div class="col-sm-6">
      <a [routerLink]="['/movement/add', creditCard.id]" class="active" role="button" routerLinkActive="active">
        <button class="btn btn-success">Add Movement</button>
      </a>
    </div>
  </div>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Amount</th>
        <th scope="col">Date</th>
        <th scope="col">Type</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let movement of movements">
        <th scope="row">{{movement.id}}</th>
        <td>{{movement.amount}}</td>
        <td>{{movement.date}}</td>
        <td>{{movement.type}}</td>
        <td><button (click)="deleteMovement(movement.id)" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
